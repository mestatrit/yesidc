#$Id: log4j.properties,v 1.2 2007/11/08 06:45:42 abel Exp $
log4j.rootCategory=error, stdout,logfile
log4j.logger.logurls=error,logurls
log4j.logger.manual=error,rollingfile
log4j.logger.performance=error,performance

#stdout configure
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %d %p [%c] - <%m>%n

#logfile configure
log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=./logs/baixing.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern= %d %p [%c] - <%m>%n

#usefule url
log4j.appender.logurls=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logurls.File=./logs/urls.log
log4j.appender.logurls.layout=org.apache.log4j.PatternLayout
log4j.appender.logurls.layout.ConversionPattern= %d %p [%c] - <%m>%n

#trace configure
log4j.appender.rollingfile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingfile.Threshold=INFO
log4j.appender.rollingfile.File=./logs/manual_check.log
log4j.appender.rollingfile.Append=true
log4j.appender.rollingfile.MaxFileSize=1024KB
log4j.appender.rollingfile.MaxBackupIndex=1
log4j.appender.rollingfile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingfile.layout.ConversionPattern=%d %-5p %c %x - %m%n

#performance configure
log4j.appender.performance=org.apache.log4j.RollingFileAppender
log4j.appender.performance.Threshold=INFO
log4j.appender.performance.File=./logs/performance.log
log4j.appender.performance.Append=true
log4j.appender.performance.MaxFileSize=1024KB
log4j.appender.performance.MaxBackupIndex=1
log4j.appender.performance.layout=org.apache.log4j.PatternLayout
log4j.appender.performance.layout.ConversionPattern=%d %-5p %c %x - %m%n

# Control logging for other open source packages
log4j.logger.org.springframework=WARN
log4j.logger.org.hibernate=WARN
log4j.logger.org.hibernate.SQL=INFO
log4j.logger.org.hibernate.cache=ERROR
log4j.logger.net.sf.ehcache=ERROR
log4j.logger.org.apache.commons.validator.ValidatorResources=ERROR
log4j.logger.com.opensymphony.xwork2=ERROR 

